<div class="main-page-container">
  <div class="cards-containers">
    <mat-card class="list-card">
      <mat-card-header class="card-header">
        <mat-card-title><h2>List</h2></mat-card-title>
        <button
                (click)="onAddBtnClicked()"
                aria-label="Add"
                color="primary"
                mat-icon-button>
          <mat-icon>add</mat-icon>
        </button>
      </mat-card-header>
      <div class="list-container">
        <div class="inner-list-width-controller">
          <app-friends-list (friendSelectedEvent)="friendSelectedEvent($event)">
          </app-friends-list>
        </div>
      </div>
    </mat-card>

    <div class="detail-card">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
