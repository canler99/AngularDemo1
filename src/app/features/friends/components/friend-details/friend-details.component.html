<mat-card class="right-card">
  <mat-card-header class="card-header">
    <mat-card-title>
      <h2>Details</h2>
    </mat-card-title>
    <div>
      <button
              (click)="openDialog()"
              aria-label="Delete..."
              color="primary"
              mat-icon-button>
        <mat-icon>delete</mat-icon>
      </button>
      <button
              (click)="editFriendBtnClicked()"
              aria-label="Edit..."
              color="primary"
              mat-icon-button>
        <mat-icon>edit</mat-icon>
      </button>
      <button
              (click)="navigateBack()"
              aria-label="Close"
              color="primary"
              mat-icon-button>
        <mat-icon>close</mat-icon>
      </button>
    </div>
  </mat-card-header>
  <mat-card-content>
    <ng-container *ngIf="friend$ | async as friend">
      <div>
        <mat-label
        ><h3 class="value">{{ friend.name }}</h3></mat-label
        >
        <mat-label><h4 class="label">Full Name</h4></mat-label>
      </div>
      <div>
        <mat-label
        ><h3 class="value">{{ friend.age }}</h3></mat-label
        >
        <mat-label><h4 class="label">Age</h4></mat-label>
      </div>
      <div>
        <mat-label
        ><h3 class="value">{{ friend.weight }}</h3></mat-label
        >
        <mat-label><h4 class="label">Weight</h4></mat-label>
      </div>
    </ng-container>
  </mat-card-content>
</mat-card>
